    #           memory: 128M
              
  app:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "8080:8080"
    env_file:
      - ./server/.env # Specify the path to your .env file
    # depends_on:
    #   -  mongodb
    volumes:
      - ./server:/app/server
